<article class="cooperation-card cooperation-card--first">

    <div class="cooperation-card__item">

        <use xlink:href="images/sprite.svg#cooperation-tel"></use>
      </svg>
    </div>

    <div class="cooperation-card__item">
      <span>contacts</span>
      <svg class="cooperation-card__icon cooperation-card__icon--contacts">
