<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kratom</title>
  <link rel="stylesheet" href="css/style.min.css?v=1.1">
</head>

<body>

  @@include('../components/_header.html')

  <main class="main">

    <section class="top">
      <div class="container">
        <div class="top__wrapper">
          <div class="top__left">
            <h1 class="top__title"><span>Become our partner</span> in the natural tea market</h1>

            <p class="top__subtitle">We are the largest supplier of tea from Southeast Asia</p>

            <button class="top__btn">
              discuss cooperation
            </button>
          </div>

          <div class="top__right">
            <img class="top__img" src="./images/content/top/1.jpg" alt="top images">

            <div class="top__content">
              <ul class="top__list">
                <li class="top__item">
                  <svg class="">
                    <use xlink:href="images/sprite.svg#top-flower"></use>
                  </svg>
                </li>
                <li class="top__item">
                  <svg class="">
                    <use xlink:href="images/sprite.svg#"></use>
                  </svg>
                </li>
                <li class="top__item">
                  <svg class="">
                    <use xlink:href="images/sprite.svg#"></use>
                  </svg>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main>

  @@include('../components/_footer.html')

  <div class="mobile-menu">
    <ul class="mobile-menu__items">
      <li class="mobile-menu__item mobile-menu__item--active">
        <a class="mobile-menu__link" href="#">
          about our tea
        </a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#">
          profitable proposition
        </a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#">
          what are you getting?
        </a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#">
          catalog
        </a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#">
          FAQ
        </a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#">
          reviews
        </a>
      </li>
    </ul>
  </div>

  <script src="js/main.min.js"></script>

</html>
